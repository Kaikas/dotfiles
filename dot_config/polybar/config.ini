[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 24
radius = 0

bottom = true

background = ${colors.seg_b_bg}
foreground = ${colors.seg_b_fg}

line-size = 0
border-size = 0
padding-left = 0
padding-right = 0
module-margin = 1

fixed-center = true
enable-ipc = true

font-0 = "JetBrainsMono Nerd Font:style=Medium:size=10;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"

modules-left   = m-i3
modules-center = 
modules-right  = m-focused m-media m-discordmic m-net m-cpu m-temp-cpu m-temp-gpu m-mem m-disk m-audio m-battery m-time m-tray

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main_notray]
inherit = bar/main
modules-left   = m-i3
modules-center = 
modules-right  = m-focused m-media m-discordmic m-net m-cpu m-temp-cpu m-temp-gpu m-mem m-disk m-audio m-battery m-time
