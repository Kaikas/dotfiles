[module/m-gap]
type = custom/text
format = " "

[module/m-focused]
type = internal/xwindow
format = <label>
label = " Û∞£Ü %title:0:30% "
format-background = ${colors.seg_a_bg}
format-foreground = ${colors.seg_a_fg}

[module/m-title]
type = internal/xwindow
format = <label>
label = " %title:0:30% "
format-background = ${colors.base02}
format-foreground = ${colors.base1}

[module/m-discordmic]
type = custom/script
exec = ~/.config/polybar/scripts/discord-mic-status.sh
interval = 1
label = " %output% "
format-background = ${colors.seg_a_bg}
format-foreground = ${colors.seg_a_fg}

[module/m-temp-cpu]
type = internal/temperature
interval = 5
thermal-zone = 0
warn-temperature = 85
format = <label>
label = " Û∞îè %temperature-c% "
format-background = ${colors.seg_b_bg}
format-foreground = ${colors.seg_b_fg}

[module/m-temp-gpu]
type = custom/script
exec = ~/.config/polybar/scripts/gpu-temp.sh
interval = 2
label = " %output% "
format-background = ${colors.seg_a_bg}
format-foreground = ${colors.seg_a_fg}

[module/m-net]
type = internal/network
interface = enp5s0
interval = 1.0
format-connected = <label-connected>
label-connected = " Û∞àÅ %local_ip%  Ôê≥ %downspeed:8%  Ôê± %upspeed:8% "
format-connected-background = ${colors.seg_b_bg}
format-connected-foreground = ${colors.seg_b_fg}

format-disconnected = " Û∞àÇ down "
format-disconnected-background = ${colors.seg_b_bg}
format-disconnected-foreground = ${colors.seg_b_fg}

[module/m-cpu]
type = internal/cpu
interval = 1
format = <label>
label = " Ôãõ %percentage%% "
format-background = ${colors.seg_a_bg}
format-foreground = ${colors.seg_a_fg}

[module/m-mem]
type = custom/script
exec = ~/.config/polybar/scripts/memory-bar.sh
interval = 2

format = <label>
label = "%output%"

format-background = ${colors.seg_b_bg}
format-foreground = ${colors.seg_b_fg}


[module/m-disk]
type = internal/fs
interval = 20
mount-0 = /
label-mounted = " Û∞ãä %free% "
format-mounted = <label-mounted>
format-mounted-background = ${colors.seg_a_bg}
format-mounted-foreground = ${colors.seg_a_fg}
warn-percentage = 85
label-warn = " Û∞ãä %free% "
format-warn = <label-warn>
format-warn-background = ${colors.yellow}
format-warn-foreground = #000000

[module/m-audio]
type = internal/pulseaudio
interval = 2
format-volume = <label-volume>
label-volume = " Û∞ïæ %percentage%% "
format-volume-background = ${colors.seg_b_bg}
format-volume-foreground = ${colors.seg_b_fg}

format-muted = " Û∞ùü muted "
format-muted-background = ${colors.yellow}
format-muted-foreground = ${colors.seg_b_fg}

click-right = pavucontrol

[module/m-time]
type = internal/date
interval = 60
date = %a %d.%m.%y
time = %H:%M
label = " Û∞•î %date% %time% "
format-background = ${colors.seg_a_bg}
format-foreground = ${colors.seg_a_fg}

[module/m-tray]
type = internal/tray
format = " <tray>"
format-background = ${colors.seg_b_bg}
format-foreground = ${colors.seg_b_fg}
tray-spacing = 3
tray-size = 20

[module/m-i3]
type = internal/i3
index-sort = true
pin-workspaces = true
enable-click = true
enable-scroll = false
strip-wsnumbers = true

label-focused   = "%index%"
label-unfocused = "%index%"
label-visible   = "%index%"
label-urgent    = "%index%"

label-focused-padding   = 1
label-unfocused-padding = 1
label-visible-padding   = 1
label-urgent-padding    = 1

label-focused-minlen   = 3
label-unfocused-minlen = 3
label-visible-minlen   = 3
label-urgent-minlen    = 3

label-focused-alignment   = center
label-unfocused-alignment = center
label-visible-alignment   = center
label-urgent-alignment    = center

label-focused-font   = 1
label-unfocused-font = 1
label-visible-font   = 1
label-urgent-font    = 1

label-focused-background = ${colors.seg_a_bg}
label-focused-foreground = ${colors.seg_a_fg}

label-unfocused-background = ${colors.seg_b_bg}
label-unfocused-foreground = ${colors.seg_b_fg}

label-visible-background = ${colors.seg_a_bg}
label-visible-foreground = ${colors.seg_a_fg}

label-urgent-background = ${colors.crit_bg}
label-urgent-foreground = ${colors.crit_fg}

label-separator = ""




[module/m-battery]
type = internal/battery
battery = BAT0
adapter = AC

format-charging = <label-charging>
label-charging = " ‚ö° %percentage%% "

format-discharging = <label-discharging>
label-discharging = " üîã %percentage%% "

format-full = <label-full>
label-full = " ‚úì full "

format-background = ${colors.seg_a_bg}
format-foreground = ${colors.seg_a_fg}

[module/m-load]
type = internal/load
interval = 3
format = <label>
label = " Û∞òö %load1% "
format-background = ${colors.seg_b_bg}
format-foreground = ${colors.seg_b_fg}

[module/m-publicip]
type = custom/script
exec = curl -s ifconfig.me
interval = 300
label = " üåç %output% "
format-background = ${colors.seg_a_bg}
format-foreground = ${colors.seg_a_fg}

[module/m-vpn]
type = custom/script
exec = ip link show tun0 >/dev/null 2>&1 && echo "VPN on" || echo "VPN off"
interval = 5
format-background = ${colors.seg_b_bg}
format-foreground = ${colors.seg_b_fg}

[module/m-media]
type = custom/script
exec = ~/.config/polybar/scripts/media.sh
interval = 2

format-background = ${colors.seg_b_bg}
format-foreground = ${colors.seg_b_fg}

